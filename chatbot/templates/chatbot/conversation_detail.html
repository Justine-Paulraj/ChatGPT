{% extends "base.html" %}

{% block content %}
<h2>{{ conversation.title|default:"Untitled Conversation" }}</h2>

<div class="messages">
    {% for msg in messages %}
        <div class="message {{ msg.role }}">
            {{ msg.content }}
        </div>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</div>

<form method="post" class="chat-input">
    {% csrf_token %}
    <textarea name="content" rows="3" placeholder="Type your message..."></textarea>
    <button type="submit">Send</button>
</form>

<hr>

{% endblock %}
